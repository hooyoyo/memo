<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>取色与调色板</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../../img/favicon.ico" rel="Shortcut Icon">
    <link rel="stylesheet" href="../../lib/IconFont/AliIconFont/kitbox/iconfont.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/toolkit/pick-color.css">
    <script src="../../lib/Framework/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../lib/Plugin/colorpicker/ColorPicker.js"></script>
    <script src="../../js/base.js"></script>
    <script src="../../js/toolkit/pick-color.js"></script>
</head>
<body style="display: none">
<div class="main-shell">
<header class="main-header">
    <div class="nav-bar">
        <a href="../toolkit.html"><div class="icon btn menu"><i class="iconfont icon-list"></i></div></a>
        <div class="title"><span>取色与调色板</span></div>
        <a href="../../index.html"><div class="icon btn home"><i class="iconfont icon-home"></i></div></a>
    </div>
</header>
<!-- 主功能区 -->
<div class="main-body">
    <!-- 工具区 -->
    <div class="zone-form">
        <div class="field-title select-option color-type">
            <div><b class="cell-bulletin">颜色码的格式</b></div>
            <div class="cell-option">
                <span class="rgb2hex">RGB转Hex</span>
                <span class="hex2rgb active">Hex转RGB</span>
            </div>
        </div>

        <div class="field-content">
            <input id="inpFG" class="color" type="text" maxlength="20" value="#fa2409" placeholder="..."/>
        </div>

        <div class="field-content">
            <input id="inpBG" class="color" type="text" maxlength="30" value="rgb(32, 112, 233)" placeholder="..."/>
        </div>
    </div>

    <div class="zone-tip">
        <p><b>注：</b><span>点击</span>文本框弹出<span>调色板</span>进行取色。</p>
    </div>

    <div class="zone-act">
        <span id="aConvert" class="sp-btn">转换</span>
        <span id="aReset" class="sp-btn">重置</span>
    </div>

    <div class="zone-empty">
    </div>
</div>
<footer class="main-footer">
    <div class="">
        为人民服务
    </div>
    <div class="">
        版权所有 © 2018-∞ <strong><a href="/">X</a></strong> 保留所有权利
    </div>
</footer>
</div>
<style type="text/css"></style>
<script>
    var colors = jsColorPicker('input.color', {
        customBG: '#393939',
        readOnly: false,
        //patch: false,
        init: function(elem, colors) { // colors is a different instance (not connected to colorPicker)
            elem.style.backgroundColor = elem.value;
            elem.style.color = colors.rgbaMixCustom.luminance > 0.39 ? '#393939' : '#ddd';
        }
    });
</script>
</body>
</html>
