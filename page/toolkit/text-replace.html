<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>拆并文本</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../../img/favicon.ico" rel="Shortcut Icon">
    <link rel="stylesheet" href="../../lib/IconFont/AliIconFont/kitbox/iconfont.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/toolkit/text-replace.css">
    <script src="../../lib/Framework/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/base.js"></script>
    <script src="../../js/toolkit/text-replace.js"></script>
</head>
<body style="display: none">
<div class="main-shell">
<header class="main-header">
    <div class="nav-bar">
        <a href="../toolkit.html"><div class="icon btn menu"><i class="iconfont icon-list"></i></div></a>
        <div class="title"><span>拆并文本</span></div>
        <a href="../../index.html"><div class="icon btn home"><i class="iconfont icon-home"></i></div></a>
    </div>
</header>
<!-- 主功能区 -->
<div class="main-body">
    <!-- 工具区 -->
    <div class="zone-form">
        <div class="field-title select-option operate-type">
            <div><b class="cell-bulletin">操作</b></div>
            <div class="cell-option">
                <span class="replace active">替换</span>
                <span class="split">拆分</span>
                <span class="merge">合并</span>
                <span class="wipe">去空</span>
            </div>
        </div>

        <div class="field-content find-field">
            <div style="position: relative"><input id="inpFind" type="text" maxlength="1000" placeholder="查找..."/></div>
        </div>

        <div class="field-content replace-field">
            <div style="position: relative"><input id="inpRelace" type="text" maxlength="1000" placeholder="替换..."/></div>
        </div>

        <div class="field-title extend-option">
            <div class="cell-option">
                <b class="iconfont icon-select-empty ignoe-case active"></b><span>忽略大小写</span>
                <b class="iconfont icon-select-empty delete-blank-line"></b><span>去空行</span>
                <b class="iconfont icon-select-empty trim-for-row"></b><span>去首尾空白</span>
            </div>
        </div>

        <div class="field-content">
            <textarea id="taTextContent" maxlength="999999999" cols="999999999" rows="999999999" placeholder="文本内容..."></textarea>
        </div>
    </div>

    <div class="zone-tip">
        <p><b>注：</b><span>拆分</span>成多行，<span>合并</span>成一行；留意空白大小写。</p>
    </div>

    <div class="zone-act">
        <div id="btnHandle" class="div-btn">处理</div>
        <div id="btnClear" class="div-btn">清空</div>
    </div>

    <div class="zone-empty">
    </div>
</div>
<footer class="main-footer">
    <div class="">
        为人民服务
    </div>
    <div class="">
        版权所有 © 2018-∞ <strong><a href="/">X</a></strong> 保留所有权利
    </div>
</footer>
</div>
<style type="text/css"></style>
<script></script>
</body>
</html>
