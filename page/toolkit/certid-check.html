<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>校验身份证号码</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../../img/favicon.ico" rel="Shortcut Icon">
    <link rel="stylesheet" href="../../lib/IconFont/AliIconFont/kitbox/iconfont.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/toolkit/certid-check.css">
    <script src="../../lib/Framework/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/base.js"></script>
    <script src="../../js/toolkit/certid-check.js"></script>
</head>
<body style="display: none">
<div class="main-shell">
<header class="main-header">
    <div class="nav-bar">
        <a href="../toolkit.html"><div class="icon btn menu"><i class="iconfont icon-list"></i></div></a>
        <div class="title"><span>校验身份证号码</span></div>
        <a href="../../index.html"><div class="icon btn home"><i class="iconfont icon-home"></i></div></a>
    </div>
</header>
<!-- 主功能区 -->
<div class="main-body">
    <!-- 工具区 -->
    <div class="zone-form">
        <div class="field-title select-option certid-type">
            <div><b class="cell-bulletin">类型</b></div>
            <div class="cell-option">
                <span class="gen2nd active">二代18位</span>
            </div>
        </div>

        <div class="field-title extend-option">
            <div class="cell-option">
                <b class="iconfont icon-select-empty check-district active"></b><span>判断行政区划</span>
                <b class="iconfont icon-select-empty check-multi-line"></b><span>校验多行</span>
                <b class="iconfont icon-select-empty generate-multi-line"></b><span>生成数</span><input id="idCount" type="text" maxlength="3" placeholder="1" />
            </div>
        </div>

        <div class="field-content">
            <textarea id="taCertID" maxlength="999999999" cols="999999999" rows="999999999" placeholder="身份证号码..."></textarea>
        </div>
    </div>

    <div class="zone-tip">
        <p><b>注：</b><span>行政区划</span>来自民政部网站，详见 http://www.mca.gov.cn/article/sj/xzqh 截止2018年4月的数据。</p>
    </div>

    <div class="zone-act">
        <div id="btnCheck" class="div-btn">校验</div>
        <div id="btnGenerate" class="div-btn">生成</div>
        <div id="btnClear" class="div-btn">清空</div>
    </div>

    <div class="zone-empty">
    </div>
</div>
<footer class="main-footer">
    <div class="">
        为人民服务
    </div>
    <div class="">
        版权所有 © 2018-∞ <strong><a href="/">X</a></strong> 保留所有权利
    </div>
</footer>
</div>
<style type="text/css"></style>
<script></script>
</body>
</html>
