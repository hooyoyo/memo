============ LINUX ============

1. 查看内核信息
# uname -a

2. 查看发行版本信息
# lsb_release -a
# cat /proc/version
# cat /etc/issue | grep Linux

3. 查看CPU物理个数
# cat /proc/cpuinfo|grep "physical id"|sort|uniq|wc -l

4. 查看CPU逻辑个数
# cat /proc/cpuinfo|grep "processor"|wc -l

5. 查看CPU单个核心数
# cat /proc/cpuinfo|grep "cores"|uniq

6. 查看CPU主频
# cat /proc/cpuinfo|grep MHz|uniq

7. 查看CPU逻辑个数及型号
# cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c

8. 查看CPU个数及核心数分布情况
# cat /proc/cpuinfo | grep physical | uniq -c

9. 查看当前CPU运行什么模式(32/64位)
# getconf LONG_BIT

10. 查看当前CPU是否支持64位运算
# cat /proc/cpuinfo | grep flags | grep ' lm ' | wc -l

11. 查看是否超线程
如2个逻辑CPU具有相同"core id"表示启用超线程

12. 查看内存
# cat /proc/meminfo
# free -m

13. 查看CPU和内存资源动态使用情况
# top

14. 查看环境变量
# env
# echo $PATH

15. 查看文件访问情况
# lsof

16. 查看磁盘I/O情况
# iostat -xdm

17. 查看网络
# netstat -an

18. 查看进程
# ps -ef
# ps -aux

19. 改密码
# passwd
# passwd username

20. 开关机
# halt
# shutdown -h now
# reboot
# shutdown -r now
