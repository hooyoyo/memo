            <textarea maxlength="99999" placeholder="..." readonly>
# 设置历史命令记录文件
HISTFILE=~/.zshistory
HISTSIZE=1000
SAVEHIST=1000
# 查看历史记录
bindkey -e

# 加载指定的配置文件
zstyle :compinstall filename '/home/xxx/.zshrc'

# 自动补全
autoload -Uz compinit
compinit

# 命令提示符 {{{
RPROMPT=$(echo '%{\033[31m%}%D %T%{\033[m%}')
PROMPT=$(echo '%{\033[34m%}%M:%{\033[32m%}%/
%{\033[36m%}%n %{\033[01;31m%}>%{\033[33m%}>%{\033[34m%}>%{\033[m%} ')
# }}}
