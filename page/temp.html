<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>空模板</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../img/favicon.ico" rel="Shortcut Icon">
    <link rel="stylesheet" href="../lib/IconFont/AliIconFont/kitbox/iconfont.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/temp.css">
    <script src="../lib/Framework/jquery/jquery-1.12.4.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/temp.js"></script>
</head>
<body style="display: none">
<div class="main-shell">
<header class="main-header">
    <!--<div class="logo-title">LOGO TITLE</div>-->
    <div class="nav-bar">
        <div class="icon"><i class="iconfont icon-question"></i></div>
        <div class="title"><span>空模版</span></div>
        <a href="../index.html"><div class="icon btn home"><i class="iconfont icon-home"></i></div></a>
    </div>
</header>
<!-- 主功能区 -->
<div class="main-body">
    <!-- 工具区 -->
    <div class="zone-form">
        <div class="field-title select-option">
            <div><b class="cell-bulletin">栏目</b></div>
            <div class="cell-option">
                <b class="iconfont icon-select-empty"></b><span>选项</span>
                <b class="iconfont icon-select-empty"></b><span>选项</span>
                <b class="iconfont icon-select-empty active"></b><span>选项</span>
            </div>
        </div>

        <div class="field-content">
            <textarea id="taString" maxlength="1000" placeholder="内容描述..."></textarea>
        </div>
    </div>

    <div class="zone-tip">
        <p><b>注：</b><span>“粗体”</span>普通字体<span>相关</span>说明</p>
    </div>

    <div class="zone-act">
        <div id="btnConfirm" class="div-btn">确认</div>
        <div id="btnCancel" class="div-btn">取消</div>
    </div>

    <div class="zone-empty">
    </div>
</div>
<footer class="main-footer">

</div>

<script></script>
</body>
</html>
